<!DOCTYPE html>
<html>
    <head>    
        <meta charset="utf-8">
        <title>DRAWING APP</title>
        <meta name="viewport" content="inital=scale=1.0. user-scalable=yes">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    </head>
    <body>
        <div id="header">
            Drawing App
        </div>
        
        <div class="inputcontainer">
<!--            color-->
            <div class="input" id="colorinput">
                <input type="color" list id="paintcolor">
            </div>
            
<!--            size-->
            <div class="input" id="thicknessinput">
                <div id="circle"></div>
            </div>
                
            <div class="input">
                <!--            slider-->
                <div id="slider"> </div>
            </div>
        </div>
<!--     canvas container-->
        <div id="container">
<!--            canvas contaiener-->
            <canvas id="paint" width="600px" height="500px"></canvas>
        </div>
        
        <!--buttons-->
        <div class="inputcontainer2">
            <!--Erase-->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            
            <!--Save-->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            
            <!--Reset-->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
        <div id="footer"><footer >
            <h3>&copy; Develop by Jatin Vishwakarma</h3>
        </footer></div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
